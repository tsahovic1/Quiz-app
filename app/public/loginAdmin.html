<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="loginAdmin.css">
</head>

<body>
    <form id="formAdmin">
        <div class="wrapper">
            <div class="container">
                <div class="column1 row1">
                    <label for="adminPassword">Enter a password for Administrator Page
                    </label>
                </div>
                <div class="column1 row2">
                    <input type="password" id="adminPassword" name="adminPassword" required>
                </div>
                <div class="column1 row3">
                    <input id="adminPass" class="btn" type="submit" value="Go to the Admin Page">
                </div>
            </div>
        </div>
    </form>
    <script src="loginAdmin.js"></script>
</body>

</html>
